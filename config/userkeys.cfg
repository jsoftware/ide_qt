NB. userkeys.cfg
NB.
NB. each non-comment line has the form:
NB.
NB.  key;mode;name;action
NB.
NB. where:
NB.
NB. 1. key is the shortcut key preceded by the key state (required if not a function key)
NB.    valid key states are: Ctrl+, Shift+, or Ctrl+Shift+, e.g.
NB.      F3
NB.      Ctrl+F3
NB.      Ctrl+Shift+H
NB.
NB. 2. mode is
NB.      0=run silently
NB.      1=run with display
NB.      2=add to input line only (do not run)
NB.
NB. 3. name is the text shown in the Tools|Shortcuts menu
NB.
NB. 4. action is the J expression
NB.
NB. examples:
NB.
NB.   F3;1;Minesweeper;load '~addons/games/minesweeper/uiwd.ijs'
NB.   Ctrl+H;0;Glossary;browse_j_'http://www.jsoftware.com/jwiki/Vocabulary/Glossary'
NB.
NB. Notes:
NB.
NB. a) if ";" is in the name or action, use any other ascii character except "+" as delimiter, e.g.
NB.    key|mode|name|action
NB.
NB. b) Some shortcuts are required by the IDE and may not be remapped.
NB.    The list of available keys is in the source at:
NB.    http://jsoftware.com/gitlist/qtide.git/blob/master/lib/base/userkeys.cpp
